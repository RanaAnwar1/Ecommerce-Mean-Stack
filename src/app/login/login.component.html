<div class="registerContainer">
  <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" id="login-form">
        <h2>Login</h2>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input id="login-email" formControlName="email" />
          <div class="message" *ngIf = "loginForm.get('email')!.invalid && loginForm.get('email')!.touched">
            <span *ngIf="loginForm.get('email')!.errors?.['required']">Email is required</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input id="login-password" type="password" formControlName="password" />
          <div class="message" *ngIf = "loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
            <span *ngIf="loginForm.get('password')!.errors?.['required']">Password is required</span>
          </div>
        </div>
        
        <button type="submit" [disabled]="loginForm.invalid" class="form-btn">Login</button>
        <span class="register">Not Registered Yet?  <a routerLink="/signup">Register Now</a></span>
      </form>
    </div>
</div>
