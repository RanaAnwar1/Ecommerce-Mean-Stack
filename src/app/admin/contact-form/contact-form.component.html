
<div class="message-list-container">
    <h2>Messages</h2>
  
    <div *ngIf="isLoading" class="loading">
      Loading messages...
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <div class="message-list" *ngIf="!isLoading && !error">
      <div class="message-header">
        <div class="name">Name</div>
        <div class="email">Email</div>
        <div class="message">Message</div>
        <div class="date">Created At</div>
      </div>
  
      <div class="message-item" *ngFor="let message of messages">
        <div class="name">{{ message.name }}</div>
        <div class="email">{{ message.email }}</div>
        <div class="message">{{ message.message }}</div>
        <div class="date">{{ formatDate(message.createdAt) }}</div>
      </div>
    </div>
  </div>
