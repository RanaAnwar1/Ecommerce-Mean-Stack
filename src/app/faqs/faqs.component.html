<div class="container">

<div class="section">
    <h2>Why Shop With Us</h2>
    <div class="features">
    <div class="feature">
        <i class="fas fa-shipping-fast"></i>
        <h3>Order Tracking</h3>
        <p>Track your order status easily with our online tool.</p>
    </div>
    <div class="feature">
        <i class="fas fa-undo-alt"></i>
        <h3>Easy Returns</h3>
        <p>Enjoy hassle-free returns within 30 days of purchase.</p>
    </div>
    <div class="feature">
        <i class="fas fa-exchange-alt"></i>
        <h3>Easy Exchange</h3>
        <p>Quick and simple exchange options for your convenience.</p>
    </div>
    </div>
</div>

<div class="section">
    <h2>Frequently Asked Questions</h2>

    <div class="faq" *ngFor="let item of faqItems">
    <h3 (click)="toggleFaq(item)">{{ item.question }}</h3>
    <p *ngIf="item.open">{{ item.answer }}</p>
    </div>
</div>

</div>
